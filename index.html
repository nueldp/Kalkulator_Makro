<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional PT Planner - Rai Institute Standard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; --text: #0f172a; --accent: #10b981; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); padding: 10px; display: flex; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        
        h2 { text-align: center; color: var(--primary); margin: 0; font-size: 1.5rem; }
        .subtitle { text-align: center; font-size: 0.7rem; color: #64748b; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.75rem; color: #475569; }
        input, select, textarea { width: 100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 0.9rem; transition: 0.3s; }
        textarea { resize: none; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }
        
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-pdf { width: 100%; padding: 14px; background: #0f172a; color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 20px; display: none; align-items: center; justify-content: center; gap: 10px; }

        /* Hasil Area - Dioptimalkan untuk PDF */
        .result-section { margin-top: 20px; display: none; background: #ffffff; border: 2px solid #e2e8f0; border-radius: 15px; padding: 20px; }
        .mode-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .mode-fatloss { background: #fee2e2; color: #ef4444; }
        .mode-recomp { background: #dcfce7; color: #166534; border: 1px solid #166534; }

        .client-header { border-bottom: 2px solid var(--primary); padding-bottom: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: flex-end; }
        .client-header h3 { margin: 0; color: var(--primary); text-transform: uppercase; font-size: 1.1rem; }

        .total-box { background: var(--primary); color: white; padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 12px; }
        .total-box strong { font-size: 1.4rem; display: block; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .res-card { background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; text-align: center; }
        .res-card small { display: block; font-size: 0.6rem; color: #64748b; font-weight: bold; }
        .res-card span { font-weight: bold; }

        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .macro-item { padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #e2e8f0; font-weight: bold; font-size: 0.9rem; }
        
        #chart-container { width: 100%; max-width: 230px; margin: 10px auto; }
        .trainer-note-area { margin-top: 15px; padding: 10px; background: #fffbeb; border-left: 4px solid var(--warning); border-radius: 4px; font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Trainer Strategic Tool ðŸš€</h2>
    <p class="subtitle">Personalized Client Plan</p>

    <div class="input-group">
        <label>Nama Klien</label>
        <input type="text" id="client_name" placeholder="Nama Klien...">
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;"><label>Berat (kg)</label><input type="number" id="weight" placeholder="60"></div>
        <div class="input-group" style="flex: 1;"><label>Body Fat (%)</label><input type="number" id="bodyfat" placeholder="17"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;">
            <label>NEAT</label>
            <select id="neat_lvl">
                <option value="0.1">10% (Sedentary)</option>
                <option value="0.2" selected>20% (Active)</option>
                <option value="0.3">30% (Very Active)</option>
            </select>
        </div>
        <div class="input-group" style="flex: 1;">
            <label>EAT (Latihan)</label>
            <select id="eat_lvl">
                <option value="300">300 kcal</option>
                <option value="500" selected>500 kcal</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Target Body Fat (%)</label>
        <input type="number" id="target_bf" placeholder="Contoh: 10">
    </div>

    <div class="input-group">
        <label>Catatan Strategis Trainer (Opsional)</label>
        <textarea id="trainer_input" rows="2" placeholder="Tulis pesan penyemangat atau fokus latihan minggu ini..."></textarea>
    </div>

    <button class="btn-main" onclick="calculate()">Generate Program ðŸš€</button>

    <div id="capture-area">
        <div class="result-section" id="results">
            <div id="mode_label" class="mode-badge">MODE</div>
            <div class="client-header">
                <h3 id="res_name">NAMA</h3>
                <span id="res_date" style="font-size: 0.7rem; color: #64748b;"></span>
            </div>

            <div class="total-box">Target Intake: <strong id="res_intake">0</strong></div>

            <div class="res-grid">
                <div class="res-card"><small>EST. FAT LOSS</small><span id="res_fat_loss">0</span> kg</div>
                <div class="res-card"><small>EST. WAKTU</small><span id="res_time">0</span> Minggu</div>
            </div>

            <div class="macro-grid">
                <div class="macro-item" style="background:#eef2ff; color:#4338ca;">P: <span id="m_prot">0</span>g</div>
                <div class="macro-item" style="background:#f0fdf4; color:#15803d;">L: <span id="m_fat">0</span>g</div>
                <div class="macro-item" style="background:#fffbeb; color:#b45309;">K: <span id="m_carb">0</span>g</div>
            </div>
            
            <div id="chart-container">
                <canvas id="macroPieChart"></canvas>
            </div>

            <div id="display_note" class="trainer-note-area" style="display: none;"></div>
            
            <p style="font-size: 0.55rem; color: #94a3b8; text-align: center; margin-top: 15px; border-top: 1px dotted #e2e8f0; padding-top: 10px;">
                Analisis Strategis - Rai Institute Standard - Dibuat secara otomatis untuk presisi diet.
            </p>
        </div>
    </div>

    <button id="download-btn" class="btn-pdf" onclick="downloadPDF()">
        ðŸ“„ Download Laporan PDF
    </button>
</div>

<script>
    let macroChart;

    function calculate() {
        const name = document.getElementById('client_name').value || "CLIENT";
        const weight = parseFloat(document.getElementById('weight').value);
        const bf = parseFloat(document.getElementById('bodyfat').value);
        const targetBf = parseFloat(document.getElementById('target_bf').value);
        const neat = parseFloat(document.getElementById('neat_lvl').value);
        const eat = parseFloat(document.getElementById('eat_lvl').value);
        const note = document.getElementById('trainer_input').value;

        if (!weight || !bf || !targetBf) {
            alert("Harap lengkapi data input!");
            return;
        }

        const lbm = weight * (1 - (bf/100));
        const bmr = lbm * 22;
        const tee = bmr + (bmr * 0.1) + (bmr * neat) + eat;
        
        // Langkah 1: Defisit Strategis (Antisipasi Plateau)
        let deficit = bf <= 18 ? 150 : 400;
        const modeLabel = document.getElementById('mode_label');
        modeLabel.innerText = bf <= 18 ? "Recomposition Mode" : "Fat Loss Mode";
        modeLabel.className = bf <= 18 ? "mode-badge mode-recomp" : "mode-badge mode-fatloss";

        const intake = tee - deficit;
        const targetWeight = lbm / (1 - (targetBf/100));
        const fatLoss = Math.max(0, weight - targetWeight);
        const weeks = Math.ceil(fatLoss / 0.5);

        // Makro
        const p = lbm * 2.2; 
        const f = (intake * 0.25) / 9;
        const c = Math.max(30, (intake - (p*4) - (f*9)) / 4);

        // UI Update
        document.getElementById('res_name').innerText = name;
        document.getElementById('res_date').innerText = new Date().toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
        document.getElementById('res_intake').innerText = Math.round(intake) + " kkal";
        document.getElementById('res_fat_loss').innerText = fatLoss.toFixed(1);
        document.getElementById('res_time').innerText = weeks;
        document.getElementById('m_prot').innerText = Math.round(p);
        document.getElementById('m_fat').innerText = Math.round(f);
        document.getElementById('m_carb').innerText = Math.round(c);

        if(note.trim() !== "") {
            document.getElementById('display_note').innerText = `"${note}"`;
            document.getElementById('display_note').style.display = 'block';
        } else {
            document.getElementById('display_note').style.display = 'none';
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('download-btn').style.display = 'flex';
        
        // Render Grafik Tanpa Animasi & Tanpa Tooltip (Langkah 2)
        updateChart(p, f, c);
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    function updateChart(p, f, c) {
        const ctx = document.getElementById('macroPieChart').getContext('2d');
        const data = {
            labels: ['Protein', 'Lemak', 'Karbo'],
            datasets: [{
                data: [p*4, f*9, c*4],
                backgroundColor: ['#4f46e5', '#10b981', '#f59e0b'],
                borderWidth: 0
            }]
        };

        if (macroChart) { macroChart.destroy(); }
        
        macroChart = new Chart(ctx, { 
            type: 'doughnut', 
            data: data,
            options: {
                responsive: true,
                animation: false, // Penting: Agar PDF tidak menangkap grafik kosong saat animasi
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: { enabled: false } // Penting: Menghilangkan teks melayang saat PDF di-generate
                }
            }
        });
    }

    function downloadPDF() {
        const btn = document.getElementById('download-btn');
        btn.style.display = 'none'; // Sembunyikan tombol saat proses

        const element = document.getElementById('capture-area');
        const name = document.getElementById('client_name').value || "Client";
        
        const opt = {
            margin: 10,
            filename: `Program_Strategis_${name}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            btn.style.display = 'flex';
        });
    }
</script>
</body>
</html>
