<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional PT Planner - Rai Institute Standard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; --text: #0f172a; --accent: #10b981; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 10px; display: flex; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        
        h2 { text-align: center; color: var(--primary); margin: 0; font-size: 1.5rem; }
        .subtitle { text-align: center; font-size: 0.7rem; color: #64748b; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.75rem; color: #475569; }
        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 0.95rem; transition: 0.3s; }
        textarea { resize: none; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 14px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); background: #4338ca; }

        /* Hasil Area */
        .result-section { margin-top: 25px; display: none; background: #ffffff; border: 2px solid #e2e8f0; border-radius: 20px; padding: 20px; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .mode-badge { display: inline-block; padding: 5px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 12px; text-transform: uppercase; }
        .mode-fatloss { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .mode-recomp { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }

        .client-header { border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .client-header h3 { margin: 0; color: var(--primary); text-transform: uppercase; font-size: 1.2rem; }

        .total-box { background: var(--primary); color: white; padding: 15px; border-radius: 16px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2); }
        .total-box small { font-size: 0.8rem; opacity: 0.9; display: block; margin-bottom: 2px; }
        .total-box strong { font-size: 1.6rem; display: block; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .res-card { background: #f8fafc; padding: 12px; border-radius: 14px; border: 1px solid #e2e8f0; text-align: center; }
        .res-card small { display: block; font-size: 0.65rem; color: #64748b; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }
        .res-card span { font-weight: bold; font-size: 1.1rem; color: var(--text); }

        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .macro-item { padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; font-weight: bold; }
        .macro-item span { display: block; font-size: 0.6rem; opacity: 0.8; margin-bottom: 2px; }
        
        #chart-container { width: 100%; max-width: 280px; margin: 10px auto; }
        
        .trainer-note-area { margin-top: 20px; padding: 15px; background: #fffbeb; border-left: 5px solid var(--warning); border-radius: 8px; font-size: 0.85rem; line-height: 1.5; color: #92400e; }
        .trainer-note-area strong { display: block; margin-bottom: 5px; color: #b45309; font-size: 0.75rem; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h2>Trainer Strategic Tool ðŸš€</h2>
    <p class="subtitle">Personalized Client Plan</p>

    <div class="input-group">
        <label>Nama Klien</label>
        <input type="text" id="client_name" placeholder="Masukkan nama...">
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;"><label>Berat (kg)</label><input type="number" id="weight" placeholder="60"></div>
        <div class="input-group" style="flex: 1;"><label>Body Fat (%)</label><input type="number" id="bodyfat" placeholder="17"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;">
            <label>NEAT (Aktivitas)</label>
            <select id="neat_lvl">
                <option value="0.1">10% (Sedentary)</option>
                <option value="0.2" selected>20% (Active)</option>
                <option value="0.3">30% (Very Active)</option>
            </select>
        </div>
        <div class="input-group" style="flex: 1;">
            <label>EAT (Latihan)</label>
            <select id="eat_lvl">
                <option value="300">300 kcal</option>
                <option value="500" selected>500 kcal</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Target Body Fat (%)</label>
        <input type="number" id="target_bf" placeholder="Contoh: 10">
    </div>

    <div class="input-group">
        <label>Catatan Strategis Trainer</label>
        <textarea id="trainer_input" rows="2" placeholder="Fokus minggu ini: Repetisi 12-15..."></textarea>
    </div>

    <button class="btn-main" onclick="calculate()">Generate Program ðŸš€</button>

    <div class="result-section" id="results">
        <div id="mode_label" class="mode-badge">MODE</div>
        <div class="client-header">
            <h3 id="res_name">NAMA</h3>
            <span id="res_date" style="font-size: 0.75rem; color: #64748b;"></span>
        </div>

        <div class="total-box">
            <small>TARGET DAILY INTAKE</small>
            <strong id="res_intake">0 kkal</strong>
        </div>

        <div class="res-grid">
            <div class="res-card"><small>Est. Lemak Dibuang</small><span id="res_fat_loss">0</span> kg</div>
            <div class="res-card"><small>Estimasi Waktu</small><span id="res_time">0</span> Minggu</div>
        </div>

        <div class="macro-grid">
            <div class="macro-item" style="background:#eef2ff; color:#4338ca; border-color:#c7d2fe;"><span>PROTEIN</span><span id="m_prot">0</span>g</div>
            <div class="macro-item" style="background:#f0fdf4; color:#15803d; border-color:#bbf7d0;"><span>LEMAK</span><span id="m_fat">0</span>g</div>
            <div class="macro-item" style="background:#fffbeb; color:#b45309; border-color:#fde68a;"><span>KARBO</span><span id="m_carb">0</span>g</div>
        </div>
        
        <div id="chart-container">
            <canvas id="macroPieChart"></canvas>
        </div>

        <div id="display_note" class="trainer-note-area" style="display: none;">
            <strong>Catatan Strategis Trainer:</strong>
            <div id="note_content"></div>
        </div>
        
        <p style="font-size: 0.6rem; color: #94a3b8; text-align: center; margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 15px;">
            Rai Institute Standard Analysis
        </p>
    </div>
</div>

<script>
    let macroChart;

    function calculate() {
        const name = document.getElementById('client_name').value || "CLIENT";
        const weight = parseFloat(document.getElementById('weight').value);
        const bf = parseFloat(document.getElementById('bodyfat').value);
        const targetBf = parseFloat(document.getElementById('target_bf').value);
        const neat = parseFloat(document.getElementById('neat_lvl').value);
        const eat = parseFloat(document.getElementById('eat_lvl').value);
        const note = document.getElementById('trainer_input').value;

        if (!weight || !bf || !targetBf) {
            alert("Harap lengkapi data: Berat, Lemak %, dan Target %!");
            return;
        }

        // 1. Kalkulasi Dasar
        const lbm = weight * (1 - (bf/100));
        const bmr = lbm * 22;
        const tee = bmr + (bmr * 0.1) + (bmr * neat) + eat;
        
        // 2. Strategi Defisit (Langkah Antisipatif)
        // Jika Body Fat rendah (<18%), gunakan defisit tipis untuk menjaga otot (Recomp)
        let deficit = bf <= 18 ? 150 : 400;
        
        const modeLabel = document.getElementById('mode_label');
        if (bf <= 18) {
            modeLabel.innerText = "Recomposition Mode";
            modeLabel.className = "mode-badge mode-recomp";
        } else {
            modeLabel.innerText = "Fat Loss Mode";
            modeLabel.className = "mode-badge mode-fatloss";
        }

        const intake = tee - deficit;
        const targetWeight = lbm / (1 - (targetBf/100));
        const fatLoss = Math.max(0, weight - targetWeight);
        const weeks = Math.ceil(fatLoss / 0.5);

        // 3. Makronutrien
        const p_g = lbm * 2.2; 
        const f_g = (intake * 0.25) / 9;
        const c_g = Math.max(30, (intake - (p_g * 4) - (f_g * 9)) / 4);

        // 4. Update UI
        document.getElementById('res_name').innerText = name;
        document.getElementById('res_date').innerText = new Date().toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
        document.getElementById('res_intake').innerText = Math.round(intake) + " kkal";
        document.getElementById('res_fat_loss').innerText = fatLoss.toFixed(1);
        document.getElementById('res_time').innerText = weeks;
        document.getElementById('m_prot').innerText = Math.round(p_g);
        document.getElementById('m_fat').innerText = Math.round(f_g);
        document.getElementById('m_carb').innerText = Math.round(c_g);

        // Catatan Trainer
        if(note.trim() !== "") {
            document.getElementById('note_content').innerText = note;
            document.getElementById('display_note').style.display = 'block';
        } else {
            document.getElementById('display_note').style.display = 'none';
        }

        document.getElementById('results').style.display = 'block';
        
        // Render Grafik
        updateChart(p_g, f_g, c_g);
        
        // Scroll otomatis ke hasil
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    function updateChart(p, f, c) {
        const ctx = document.getElementById('macroPieChart').getContext('2d');
        const data = {
            labels: ['Protein', 'Lemak', 'Karbo'],
            datasets: [{
                data: [p*4, f*9, c*4],
                backgroundColor: ['#4f46e5', '#10b981', '#f59e0b'],
                borderWidth: 0,
                hoverOffset: 4
            }]
        };

        if (macroChart) { macroChart.destroy(); }
        
        macroChart = new Chart(ctx, { 
            type: 'doughnut', 
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { position: 'bottom', labels: { boxWidth: 12, padding: 15, font: { size: 11 } } }
                }
            }
        });
    }
</script>
</body>
</html>
